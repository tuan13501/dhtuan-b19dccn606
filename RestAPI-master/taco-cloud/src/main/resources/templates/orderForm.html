<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Taco Cloud</title>
	<link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
	<form method="POST" th:action="@{/orders}" th:object="${order}">
		<h1>Order your taco creations!</h1>
		<img th:src="@{/images/TacoCloud.png}" />
		<a th:href="@{/design}" id="another">Design another
			taco</a><br />
		<div th:if="${#fields.hasErrors()}">
			<span class="validationError">
				Please correct the problems below and resubmit.
			</span>

		</div>
		<h3>Deliver my taco masterpieces to...</h3>
		<label for="name">Name: </label>
		<input type="text" th:field="*{name}" />
		<span style="color: red;" class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name</span><br>
		<label for="street">Street address: </label>
		<input type="text" th:field="*{street}" />
		<span style="color: red;" class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street</span><br>
		<label for="city">City: </label>
		<input type="text" th:field="*{city}" />
		<span style="color: red;" class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City</span><br>
		<label for="state">State: </label>
		<input type="text" th:field="*{state}" />
		<span style="color: red;" class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State</span><br>
		<label for="zip">Zip code: </label>
		<input type="text" th:field="*{zip}" />
		<span style="color: red;" class="validationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Zip code</span><br>
		<h3>Here's how I'll pay...</h3>
		<label for="ccNumber">Credit Card #: </label>
		<input type="text" th:field="*{ccNumber}" />
		<span style="color: red;" class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Number</span><br>
		<label for="ccExpiration">Expiration: </label>
		<input type="text" th:field="*{ccExpiration}" />
		<span style="color: red;" class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">ccExpiration</span><br>
		<label for="ccCVV">CVV: </label>
		<input type="text" th:field="*{ccCVV}" />
		<span style="color: red;" class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">ccCVV</span><br>
		<input type="submit" value="Submit order" />
	</form>
</body>

</html>
